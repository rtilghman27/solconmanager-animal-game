<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Your Manager to Their Slack Animal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1a1625;
      --card: #252030;
      --card-hover: #2d2838;
      --accent: #e8a838;
      --accent-soft: rgba(232, 168, 56, 0.2);
      --correct: #4ade80;
      --correct-soft: rgba(74, 222, 128, 0.2);
      --wrong: #f87171;
      --wrong-soft: rgba(248, 113, 113, 0.2);
      --text: #f5f0f7;
      --text-muted: #9b8fa8;
      --radius: 14px;
      --shadow: 0 8px 32px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(232, 168, 56, 0.12), transparent),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(120, 80, 200, 0.08), transparent);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .score-bar {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .score-item {
      background: var(--card);
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .score-item span {
      color: var(--accent);
      margin-left: 0.25rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 700px) {
      .game-grid {
        grid-template-columns: 1fr;
      }
    }

    .column h2 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      padding-left: 0.25rem;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card {
      background: var(--card);
      border: 2px solid transparent;
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: var(--shadow);
    }

    .card:hover:not(.matched):not(.wrong) {
      background: var(--card-hover);
      border-color: var(--accent-soft);
      transform: translateX(4px);
    }

    .card.selected {
      border-color: var(--accent);
      background: var(--accent-soft);
    }

    .card.matched {
      border-color: var(--correct);
      background: var(--correct-soft);
      cursor: default;
      opacity: 0.95;
    }

    .card.wrong {
      border-color: var(--wrong);
      background: var(--wrong-soft);
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    .animal-card .card-img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      background: var(--bg);
    }

    .manager-card .card-label {
      font-weight: 600;
      font-size: 1rem;
    }

    .animal-card .card-label {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .win-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 2rem;
    }

    .win-overlay.show {
      display: flex;
    }

    .win-box {
      background: var(--card);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      max-width: 400px;
      border: 2px solid var(--correct);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .win-box h3 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: var(--correct);
    }

    .win-box p {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .btn {
      font-family: inherit;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: var(--bg);
      transition: transform 0.15s, filter 0.15s;
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Match Your Manager to Their Slack Animal</h1>
      <p class="subtitle">Click a manager, then the animal you think matches.</p>
    </header>

    <div class="score-bar">
      <div class="score-item">Matches <span id="matches">0</span>/<span id="total">0</span></div>
      <div class="score-item">Attempts <span id="attempts">0</span></div>
    </div>

    <div class="game-grid">
      <div class="column">
        <h2>Managers</h2>
        <div class="card-list" id="managers"></div>
      </div>
      <div class="column">
        <h2>Slack Animals</h2>
        <div class="card-list" id="animals"></div>
      </div>
    </div>
  </div>

  <div class="win-overlay" id="winOverlay">
    <div class="win-box">
      <h3>You did it!</h3>
      <p>All managers are matched to their Slack animals.</p>
      <p id="finalAttempts" class="score-item"></p>
      <button class="btn" id="playAgain">Play again</button>
    </div>
  </div>

  <script>
    const DATA = [
      { name: 'Rachel Tilghman', animal: 'Golden Retriever', url: 'https://gladdogsnation.com/cdn/shop/articles/why-golden-retriever-is-the-best-breed-choice-for-a-young-family-1849396_1200x.jpg?v=1762876896' },
      { name: 'Mike Origoni', animal: 'Beaver', url: 'https://i.pinimg.com/736x/7c/8c/85/7c8c85ee031debee38b4b0c8a20e9523.jpg' },
      { name: 'Tom Josephson', animal: 'Dolphin', url: 'https://images.unsplash.com/photo-1539131258078-89aaa90dd845?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
      { name: "Matt D'Abreu", animal: 'Busy Bee', url: 'https://www.snexplores.org/wp-content/uploads/sites/3/2025/03/1440_LL_bumblebees_feat.jpg?w=1030' },
      { name: 'Nate Brunk', animal: 'Busy Bee', url: 'https://www.snexplores.org/wp-content/uploads/sites/3/2025/03/1440_LL_bumblebees_feat.jpg?w=1030' },
      { name: 'Pierre Reymond', animal: 'Wolf', url: 'https://seethewild.org/wp-content/uploads/2025/02/great-plain-wolf-in-winter.jpg' },
      { name: 'Dave Favicchio', animal: 'Golden Retriever', url: 'https://gladdogsnation.com/cdn/shop/articles/why-golden-retriever-is-the-best-breed-choice-for-a-young-family-1849396_1200x.jpg?v=1762876896' },
      { name: 'Junior Castro', animal: 'Octopus', url: 'https://animalfactguide.com/wp-content/uploads/2024/01/common-octopus3.jpg' },
      { name: 'Andy Trevino', animal: 'Dolphin', url: 'https://images.unsplash.com/photo-1539131258078-89aaa90dd845?fm=jpg&q=60&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
      { name: 'Kipp Johnson', animal: 'Honey Badger', url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Honey_Badger.jpg/1280px-Honey_Badger.jpg' },
      { name: 'Brendon Kellner', animal: 'Beaver', url: 'https://i.pinimg.com/736x/7c/8c/85/7c8c85ee031debee38b4b0c8a20e9523.jpg' }
    ];

    // Build unique animal entries (same animal+url can appear for multiple managers)
    const animalEntries = DATA.map((d, i) => ({ id: i, animal: d.animal, url: d.url }));
    const managerEntries = DATA.map((d, i) => ({ id: i, name: d.name, animalId: i }));

    function shuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    let selectedManagerId = null;
    let matchedManagers = new Set();
    let matchedAnimals = new Set();
    let attempts = 0;
    let currentManagerOrder = [];
    let currentAnimalOrder = [];

    const managersEl = document.getElementById('managers');
    const animalsEl = document.getElementById('animals');
    const totalEl = document.getElementById('total');
    const matchesEl = document.getElementById('matches');
    const attemptsEl = document.getElementById('attempts');
    const winOverlay = document.getElementById('winOverlay');
    const finalAttemptsEl = document.getElementById('finalAttempts');
    const playAgainBtn = document.getElementById('playAgain');

    totalEl.textContent = DATA.length;

    function render() {
      managersEl.innerHTML = currentManagerOrder.map((m) => {
        const isMatched = matchedManagers.has(m.id);
        const isSelected = selectedManagerId === m.id;
        return `
          <div class="card manager-card ${isMatched ? 'matched' : ''} ${isSelected ? 'selected' : ''}" data-manager-id="${m.id}">
            <span class="card-label">${m.name}</span>
          </div>
        `;
      }).join('');

      animalsEl.innerHTML = currentAnimalOrder.map((a) => {
        const isMatched = matchedAnimals.has(a.id);
        return `
          <div class="card animal-card ${isMatched ? 'matched' : ''}" data-animal-id="${a.id}">
            <img class="card-img" src="${a.url}" alt="${a.animal}" loading="lazy" />
            <span class="card-label">${a.animal}</span>
          </div>
        `;
      }).join('');

      matchesEl.textContent = matchedManagers.size;
      attemptsEl.textContent = attempts;

      document.querySelectorAll('.manager-card').forEach((el) => {
        if (el.classList.contains('matched')) return;
        el.addEventListener('click', () => selectManager(parseInt(el.dataset.managerId, 10)));
      });

      document.querySelectorAll('.animal-card').forEach((el) => {
        if (el.classList.contains('matched')) return;
        el.addEventListener('click', () => selectAnimal(parseInt(el.dataset.animalId, 10)));
      });
    }

    function selectManager(id) {
      if (matchedManagers.has(id)) return;
      selectedManagerId = id;
      render();
    }

    function selectAnimal(animalId) {
      if (selectedManagerId == null || matchedAnimals.has(animalId)) return;
      const managerAnimal = DATA[selectedManagerId].animal;
      const clickedAnimal = animalEntries.find((a) => a.id === animalId);
      attempts += 1;
      if (managerAnimal === clickedAnimal.animal) {
        matchedManagers.add(selectedManagerId);
        matchedAnimals.add(animalId);
        selectedManagerId = null;
        render();
        if (matchedManagers.size === DATA.length) {
          finalAttemptsEl.textContent = `Completed in ${attempts} attempt${attempts === 1 ? '' : 's'}.`;
          winOverlay.classList.add('show');
        }
      } else {
        const managerCards = document.querySelectorAll(`.manager-card[data-manager-id="${selectedManagerId}"]`);
        const animalCards = document.querySelectorAll(`.animal-card[data-animal-id="${animalId}"]`);
        managerCards.forEach((c) => c.classList.add('wrong'));
        animalCards.forEach((c) => c.classList.add('wrong'));
        setTimeout(() => {
          selectedManagerId = null;
          render();
        }, 600);
      }
    }

    function startGame() {
      currentManagerOrder = shuffle(managerEntries);
      currentAnimalOrder = shuffle(animalEntries);
      selectedManagerId = null;
      matchedManagers = new Set();
      matchedAnimals = new Set();
      attempts = 0;
      winOverlay.classList.remove('show');
      render();
    }

    playAgainBtn.addEventListener('click', startGame);

    startGame();
  </script>
</body>
</html>
